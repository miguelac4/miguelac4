name: generate-contribution-snake

on:
  schedule:
    - cron: "0 0 * * *"   # todos os dias √† meia-noite UTC
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: miguelac4

          # üëá AQUI √â A MAGIA DAS CORES
          # repara que isto √© *um √∫nico* output com query string
          outputs: |
            dist/snake.svg?color_snake=%238A2BE2&color_dots=%230D1117,%2339D353,%2326A641,%23006D32,%2300471C

          # explicado:
          #  - color_snake=%238A2BE2         -> #8A2BE2 (roxo da cobra)
          #  - color_dots=...
          #       %230D1117  -> #0D1117   fundo escuro (0 commits)
          #       %2339D353  -> #39D353   verde claro
          #       %2326A641  -> #26A641   verde m√©dio
          #       %23006D32  -> #006D32   verde escuro
          #       %2300471C  -> #00471C   verde MUITO escuro
          #
          # IMPORTANTE: o "#" tem de ir url-encoded como %23
          # e cada cor depois separada por v√≠rgulas

      - name: Commit and push snake.svg
        run: |
          mkdir -p output
          cp dist/snake.svg output/github-contribution-grid-snake.svg
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/github-contribution-grid-snake.svg
          git commit -m "chore: update snake animation" || echo "no changes"
          git push
