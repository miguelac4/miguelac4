name: generate-contribution-snake

on:
  schedule:
    - cron: "0 0 * * *"   # corre todos os dias à meia-noite (UTC)
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: miguelac4

          # ---------- CUSTOMIZAÇÃO DE CORES ----------
          color_snake: "#8A2BE2"
          color_dots: "#161B22 #39D353 #26A641 #006D32 #00471C"
          # ------------------------------------------

          outputs: |
            dist/snake.svg

      - name: Commit and push snake.svg
        run: |
          mkdir -p output
          cp dist/snake.svg output/github-contribution-grid-snake.svg
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/github-contribution-grid-snake.svg
          git commit -m "chore: update snake animation" || echo "no changes"
          git push
