name: generate-contribution-snake

on:
  schedule:
    - cron: "0 0 * * *"   # todos os dias Ã  meia-noite UTC
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: miguelac4

          # ficheiro final + tema dark
          outputs: |
            dist/snake.svg?color_bg=%230D1117&color_snake=%238A2BE2&color_dots=%230D1117,%2339D353,%2326A641,%23006D32,%2300471C

          # breakdown:
          # color_bg=%230D1117      -> fundo dark (#0D1117)
          # color_snake=%238A2BE2   -> cobra roxa (#8A2BE2)
          # color_dots=...
          #   %230D1117  -> #0D1117 (0 commits, "apagado")
          #   %2339D353  -> #39D353 (verde claro)
          #   %2326A641  -> #26A641
          #   %23006D32  -> #006D32
          #   %2300471C  -> #00471C (mais escuro)

      - name: Commit and push snake.svg
        run: |
          mkdir -p output
          cp dist/snake.svg output/github-contribution-grid-snake.svg
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/github-contribution-grid-snake.svg
          git commit -m "chore: update snake animation" || echo "no changes"
          git push
